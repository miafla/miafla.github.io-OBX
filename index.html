<!DOCTYPE html>
<html lang="en">
  <head>
    <title> OBX </title>
    <style>
    h1 {
      color: #006994;
    }
    h2 {
      color: #FF5E01;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Example</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
    <body>
      <div class="container mt-3">
        <h1>OUTER BANKS - paradise on earth</h1>
          <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">main characters</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">families</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">seasons</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">quiz</a>
              </li>
            </ul>
          </div>
            <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://www.visittheusa.de/sites/default/files/styles/16_9_1280x720/public/2017-03/Hero1_Shutterstock_377693482_SouthernATLRoad_KittyHawk_Web72DPI.jpg?h=4d4f3e60&itok=ES8mQ_DJ" alt="Outer Banks" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
              <img src="https://imagesvc.meredithcorp.io/v3/mm/image?q=60&c=sc&poi=face&w=1800&h=900&url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F28%2F2021%2F08%2F11%2Fgroup-shot-outerbanks-204-bts-OBXFILM0821.jpg" alt="The Pogues" class="d-block" style="width:100%">
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
            <h2>the pogues:</h2>
              <ul>
                <li> John Booker Routledge (Chase Stokes) </li>
                <li> Sarah Cameron (Madelyn Cline) </li>
                <li> JJ Maybank (Rudy Pankow) </li>
                <li> Kiara Carrera (Madison Bailey) </li>
                <li> Pope Heyward (Jonathan Daviss) </li>
              </ul>
  </body>
</html>
